<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Forms</title>
</head>
<body>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>

        <label for="date">Date of Birth:</label>
        <input type="text" id="date" name="name" placeholder="Enter your date of birth"><br>

        <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">

            <label for="name">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="name">Female</label>

            <input type="radio" id="non-binary" name="gender" value="non-binary">
            <label for="name">Non-Binary</label>

            <input type="radio" id="preffer not " name="gender" value="preffer not">
            <label for="name">Preffer not to say</label> <br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your adress" ><br>

        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" name="telephone" placeholder="Enter your telephone" ><br>
            
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email adress" ><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course" ><br>
        


       

        <fieldset>
            <button type="register">Register</button>
            <button type="cancel">Cancel</button>


        </fieldset>
        



    </form>
</body>
</html>
